<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-neutral-50 group/design-root overflow-x-hidden" style='font-family: "Noto Serif", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#ededed] px-10 py-3">
          <a href="/index.html" class="flex items-center gap-4 text-[#141414]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill="currentColor"></path>
              </svg>
            </div>
            <h2 class="text-[#141414] text-lg font-bold leading-tight tracking-[-0.015em]">LuxeCraft</h2>
          </a>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#141414] text-sm font-medium leading-normal" href="/collezioni.html">New Arrivals</a>
              <a class="text-[#141414] text-sm font-medium leading-normal" href="/collezioni.html">Bags</a>
              <a class="text-[#141414] text-sm font-medium leading-normal" href="/collezioni.html">Wallets</a>
              <a class="text-[#141414] text-sm font-medium leading-normal" href="/collezioni.html">Accessories</a>
              <a class="text-[#141414] text-sm font-medium leading-normal" href="/collezioni.html">Sale</a>
            </div>
            <div class="flex gap-2">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#ededed] text-[#141414] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-[#141414]" data-icon="MagnifyingGlass" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
              </button>
              <a href="/carrello.html"
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#ededed] text-[#141414] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-[#141414]" data-icon="User" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                    ></path>
                  </svg>
                </div>
              </button>
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#ededed] text-[#141414] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
              >
                <div class="text-[#141414]" data-icon="ShoppingBag" data-size="20px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                    ></path>
                  </svg>
                </div>
                <span id="cart-item-count" class="ml-1 text-xs font-bold">0</span>
              </button>
            </div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap gap-2 p-4">
              <a class="text-neutral-500 text-base font-medium leading-normal" href="/index.html">Home</a>
              <span class="text-neutral-500 text-base font-medium leading-normal">/</span>
              <span class="text-[#141414] text-base font-medium leading-normal">Shopping Bag</span>
            </div>
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#141414] tracking-light text-[32px] font-bold leading-tight min-w-72">Shopping Bag</p>
              <!-- Item count will be updated by JS if needed, or removed if redundant with header -->
            </div>

            <div id="cart-items-container" class="flex flex-col gap-4 bg-neutral-50 px-4 py-3">
              <!-- Cart items will be dynamically inserted here by app.js -->
            </div>

            <h2 class="text-[#141414] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Order Summary</h2>
            <div class="p-4 grid grid-cols-[auto_1fr] gap-x-6"> <!-- Changed grid-cols for more flexibility -->
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dbdbdb] py-5">
                <p class="text-neutral-500 text-sm font-normal leading-normal">Subtotal</p>
                <p class="text-[#141414] text-sm font-normal leading-normal text-right" id="cart-subtotal">$0.00</p> <!-- Added ID and default for subtotal -->
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dbdbdb] py-5">
                <p class="text-neutral-500 text-sm font-normal leading-normal">Shipping</p>
                <p class="text-[#141414] text-sm font-normal leading-normal text-right">Free</p> <!-- Assuming shipping is always free for now -->
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dbdbdb] py-5">
                <p class="text-neutral-500 text-sm font-normal leading-normal">Estimated Tax</p>
                <p class="text-[#141414] text-sm font-normal leading-normal text-right">$0.00</p> <!-- Assuming tax calculation is not part of this phase -->
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#dbdbdb] py-5 font-bold">
                <p class="text-neutral-500 text-sm font-normal leading-normal">Total</p>
                <p class="text-[#141414] text-sm font-normal leading-normal text-right" id="cart-total">$0.00</p>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                onclick="window.location.href='checkout.html'"
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#141414] text-neutral-50 text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Checkout</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/app.js" defer></script>
  </body>
</html>
